name: Build Android APK

on:
  push:
    branches:
      - main
      - apk-build
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    name: Build for Android
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libssl-dev libffi-dev python3-dev
          sudo apt-get install -y ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev

      - name: Install Buildozer
        run: pip install --upgrade buildozer cython

      - name: Build with Buildozer
        id: buildozer
        run: |
          yes | buildozer android debug
        # 'yes' passed to accept licenses easily if prompted, though usually automated.

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: diary-app-apk
          path: bin/*.apk
