<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticky Notes Wall</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <canvas id="wall"></canvas>

    <!-- UI Layer -->
    <div id="ui-layer">
      <button id="add-btn" class="fab" title="Add Note">+</button>
    </div>

    <!-- Modal -->
    <div id="note-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-tabs">
                <button id="tab-text" class="tab-btn active">Text</button>
                <button id="tab-music" class="tab-btn">Music</button>
            </div>
            
            <div id="section-text" class="tab-section">
                <textarea id="note-text" placeholder="Write something..."></textarea>
            </div>

            <div id="section-music" class="tab-section hidden">
                <div class="music-input-group">
                    <label for="music-file" class="file-label">
                        <span id="file-name-display">Choose Music File...</span>
                    </label>
                    <input type="file" id="music-file" accept="audio/*" hidden>
                </div>
                
                <div class="music-input-group">
                    <label for="music-thumb" class="file-label thumb-label">
                        <span id="thumb-name-display">Choose Cover Art...</span>
                    </label>
                    <input type="file" id="music-thumb" accept="image/*" hidden>
                </div>

                <input type="text" id="music-title" placeholder="Song Title" class="input-line">
            </div>

            <div class="modal-actions">
                <button id="cancel-btn" class="btn-sec">Cancel</button>
                <button id="save-btn" class="btn-pri">Stick It</button>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="modal hidden">
        <div class="modal-content" style="max-width: 300px;">
            <h2>Delete Note?</h2>
            <p style="color: #aaa; font-size: 18px; margin-bottom: 30px;">This action cannot be undone.</p>
            <div class="modal-actions">
                <button id="del-cancel-btn" class="btn-sec">Cancel</button>
                <button id="del-confirm-btn" class="btn-pri" style="background-color: #ff4757;">Delete</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
